---
openapi: 3.0.1
info:
  title: Book.it API
  version: v1
paths:
  "/reservations":
    get:
      summary: list reservations
      tags:
      - Reservations
      security:
      - bearerAuth: []
      responses:
        '200':
          description: successful
    post:
      summary: create reservation
      tags:
      - Reservations
      parameters: []
      security:
      - bearerAuth: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                  format: date
                city:
                  type: string
                vehicle_id:
                  type: integer
              required:
              - date
              - city
              - vehicle_id
              - user_id
  "/users":
    post:
      summary: new registration
      tags:
      - User Registrations
      parameters: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    username:
                      type: string
                    email:
                      type: string
                      pattern: "^\\S+@\\S+\\.\\S+$"
                      format: email
                    role:
                      type: string
                    password:
                      type: string
                      format: password
                    password_confirmation:
                      type: string
                      format: password
                  required:
                  - username
                  - email
                  - role
                  - password
                  - password_confirmation
              required:
              - user
  "/users/sign_in":
    post:
      summary: create session
      tags:
      - Users Sessions
      parameters: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      pattern: "^\\S+@\\S+\\.\\S+$"
                      format: email
                    password:
                      type: string
                      format: password
                  required:
                  - email
                  - password
              required:
              - user
  "/users/sign_out":
    delete:
      summary: delete session
      tags:
      - Users Sessions
      security:
      - bearerAuth: []
      responses:
        '200':
          description: successful
  "/vehicles":
    get:
      summary: list vehicles
      tags:
      - Vehicles
      security:
      - bearerAuth: []
      responses:
        '200':
          description: successful
    post:
      summary: create vehicle
      tags:
      - Vehicles
      parameters: []
      security:
      - bearerAuth: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                price:
                  type: number
                  format: float
                image:
                  type: string
                visible:
                  type: boolean
              required:
              - name
              - price
              - image
              - visible
  "/vehicles/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: show vehicle
      tags:
      - Vehicles
      security:
      - bearerAuth: []
      responses:
        '200':
          description: successful
    patch:
      summary: update vehicle
      tags:
      - Vehicles
      parameters: []
      security:
      - bearerAuth: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                price:
                  type: number
                  format: float
                image:
                  type: string
                visible:
                  type: boolean
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:4000
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  bearerAuth: []
